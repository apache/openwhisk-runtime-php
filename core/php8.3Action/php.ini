[PHP]
short_open_tag = Off
output_buffering = Off
expose_php = Off
max_execution_time = 0
memory_limit = -1
error_reporting = E_ALL
display_errors = Off
log_errors = On
log_errors_max_len = 0
html_errors = Off
variables_order = "EGPCS"
request_order = "GP"
post_max_size = 0
enable_dl = Off
zend.assertions = -1

[opcache]
opcache.enable=1
opcache.enable_cli=1
opcache.max_accelerated_files=7963
opcache.validate_timestamps=0
